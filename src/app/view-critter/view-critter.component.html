<div class="container">
  <div class="header">
    <h1 class="mat-display-1 no-margin">Animals</h1>
    <div class="toggle">
      <label class="mat-caption">Seasonality</label>
      <mat-radio-group
        [formControl]="seasonality"
        aria-label="Select an option"
      >
        <mat-radio-button
          class="radio-button-margin"
          value="northernSeasonality"
          >Northern</mat-radio-button
        >
        <mat-radio-button value="southernSeasonality"
          >Southern</mat-radio-button
        >
      </mat-radio-group>
    </div>
  </div>

  <div>
    <mat-form-field class="filter">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Koi" />
    </mat-form-field>
  </div>

  <table
    mat-table
    [dataSource]="dataSource"
    multiTemplateDataRows
    class="mat-elevation-z8"
  >
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let fish">{{ fish.name }}</td>
    </ng-container>

    <!-- Location Column -->
    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef>Location</th>
      <td mat-cell *matCellDef="let fish">{{ fish.location }}</td>
    </ng-container>

    <!-- Time Column -->
    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef>Time</th>
      <td mat-cell *matCellDef="let fish">
        {{ formatTimeRange(fish.activeHourBegin, fish.activeHourEnd) }}
      </td>
    </ng-container>

    <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let element" [attr.colspan]="columns.length">
        <div
          class="element-detail"
          [@detailExpand]="
            element == expandedElement ? 'expanded' : 'collapsed'
          "
        >
          <div class="image-container">
            <img src="assets/images/snappingTurtle.png" class="critter-image" />
          </div>
          <div class="element-description">
            <label class="mat-caption">Seasonality</label>
            <!-- TODO: Seasonality is hardcoded and we are calling .includes function within template -->
            <table
              class="seasonality-table"
              *ngIf="seasonality.value === 'northernSeasonality'"
            >
              <tr class="seasonality-row">
                <td
                  *ngFor="let season of seasonRowOne"
                  class="seasonality-data"
                  [class.active-season]="
                    element.northernSeasonality.includes(season)
                  "
                >
                  {{ season }}
                </td>
              </tr>
              <tr class="seasonality-row">
                <td
                  *ngFor="let season of seasonRowTwo"
                  class="seasonality-data"
                  [class.active-season]="
                    element.northernSeasonality.includes(season)
                  "
                >
                  {{ season }}
                </td>
              </tr>
              <tr class="seasonality-row">
                <td
                  *ngFor="let season of seasonRowThree"
                  class="seasonality-data"
                  [class.active-season]="
                    element.northernSeasonality.includes(season)
                  "
                >
                  {{ season }}
                </td>
              </tr>
            </table>

            <!-- <p class="quote">
              "The snapping turtle is a large turtle known for it's
              crocodile-like body and long claws."
              <span class="element-description-attribution">
                - Blathers
              </span>
            </p> -->
          </div>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: columns"
      class="element-row"
      [class.expanded-row]="expandedElement === row"
      (click)="expandedElement = expandedElement === row ? null : row"
    >
      >
    </tr>
    <tr
      mat-row
      *matRowDef="let row; columns: ['expandedDetail']"
      class="detail-row"
    ></tr>
  </table>
</div>
